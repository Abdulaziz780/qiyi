<!DOCTYPE html>
<html>
<head>
  <title>Вывод массива в DOM с разными цветами</title>
  <style>
    li {
      display: inline;
      margin-right: 5px;
    }

    li.green {
      background-color: green;
    }

    li.red {
      background-color: red;
    }
  </style>
</head>
<body>
  <ul id="data"></ul>

  <script>
    // Данные
    const data = [34, 67, 49, 20, 23, 56, 90, 1000, 78, 54, 50];

    // Получаем элемент списка данных
    const dataList = document.getElementById('data');

    // Выводим массив в DOM с помощью map
    const html = data.map(number => {
      // Определяем цвет фона
      let colorClass = number > 50 ? 'green' : 'red';

      // Возвращаем элемент списка с соответствующим фоном
      return `<li class="${colorClass}">${number}</li>`;
    }).join('');

    // Добавляем HTML в элемент списка данных
    dataList.innerHTML = html;
  </script>
</body>
</html>
